<h2>Current me:</h2>
<!-- this div is to contain tags -->
<div
ondrop="drop(event)"
ondragover="allowDrop(event)">
    <span *ngFor="let tag of tags">
        <app-tag [tag]="tag"
            [user]="user">
        </app-tag>
    </span>
</div>
<br>

<div id="tag-form">
    <input
        #tag
        id="tagInput"
        type="text"
        (keyup.enter)="addTag(tag)">
    <button
        (click)="addTag(tag)">Add Tag</button>
</div>
<br>

<div class="container usedtag">
    <span>Tag Suggestion: </span>
    <br>
    <span id="tagContent"
    *ngFor="let usedtag of usedtags"
    (click)="addOldTag(usedtag)">{{usedtag | titlecase}}</span>
</div>
