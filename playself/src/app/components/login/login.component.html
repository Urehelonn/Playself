<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Log In</span>
</nav>
<br>
<div class="container alert alert-warning"
id="loginFailed"
*ngIf="loginFailed">
  Cannot find current user name and password match in library. Please try other match.
</div>
<div class="container">
  <form #loginF="ngForm"
    (ngSubmit)="loginAttempt(loginF)">

    <div class="form-group">
      <label for="username">User Name:</label>
      <input
        required
        ngModel
        #username="ngModel"
        name="username"
        id="username"
        class="form-control"
        type="text"
        (class.warn)="username.touched && username.invalid">
      <div class="alert alert-danger"
        *ngIf="username.touched && username.invalid">
        <span *ngIf="username.errors.required">User Name Required.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        required
        ngModel
        #password="ngModel"
        name="password"
        id="password"
        class="form-control"
        type="password">
      <div class="alert alert-danger"
        *ngIf="password.touched && password.invalid">
        <span *ngIf="password.errors.required">Password Required.</span>
      </div>
    </div>

    <br>
    <button type="submit"
      class="btn btn-primary"
      [disabled]="loginF.invalid">Login</button>
    <br>
  </form>
  <br>
  <button type="button" class="btn" (click)="toSignUpPage()">Sign Up</button>
</div>
