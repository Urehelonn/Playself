<!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Log In</span>
</nav>
<div class="container">
  <form #loginF="ngForm"
    (ngSubmit)="loginAttempt(loginF)">

    <div class="form-group">
      <label for="username">User Name:</label>
      <input
        required
        minlength="3"
        ngModel
        #username="ngModel"
        name="username"
        id="username"
        class="form-control"
        type="text"
        (class.warn)="username.touched && username.invalid">
      <div class="alert alert-danger"
        *ngIf="username.touched && username.invalid">
        <span *ngIf="username.errors.required">User Name Required.</span>
        <span *ngIf="username.errors.minlength">User Name must be greater than
          3.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        required
        minlength="5"
        ngModel
        #password="ngModel"
        name="password"
        id="password"
        class="form-control"
        type="password">
      <div class="alert alert-danger"
        *ngIf="password.touched && password.invalid">
        <span *ngIf="password.errors.required">Password Required.</span>
        <span *ngIf="password.errors.minlength">Password must be greater than 5.</span>
      </div>
    </div>

    <br>
    <button type="submit"
      class="btn btn-primary"
      [disabled]="loginF.invalid">Login</button>
    <br>
  </form>
</div>
